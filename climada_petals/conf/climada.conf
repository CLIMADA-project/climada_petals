            }
        }
    },
    "hazard": {
        "drought": {
            "resources": {
                "spei_file_url": "https://digital.csic.es/bitstream/10261/153475/8/spei06.nc"
            }
        },
        "landslide": {
            "local_data": "."
        },
        "relative_cropyield": {
            "local_data": "{exposures.crop_production.local_data}",
            "filename_wheat_mask": "mask_winter_and_spring_wheat_areas_phase3.nc4"
        },
        "tc_tracks_forecast": {
            "resources": {
                "ecmwf": {
                    "host": "diss.ecmwf.int",
                    "user": "wmo",
                    "passwd": "essential"
                }
            }
        },
        "coastal_flood": {
            "local_data" : {
                "aqueduct" : "{local_data.system}/CoastalFlood/Aqueduct"
            },
            "resources" : {
                "aqueduct" : "http://wri-projects.s3.amazonaws.com/AqueductFloodTool/download/v2/"
            }
        }
    }
